<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>OpticSim</title>
		<style>
main {
	margin: auto;
	position: absolute;
	top: 50%;
	left: 50%;
	-ms-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
	
}
canvas {
	background: #eee;
	border-radius: 8px;
	transition:.25s;
}
input {
	width: 50px;
}
		</style>
	</head>
	<body>
		<main>
			<canvas id="display">Sorry but your web browser doesn't support the HTML5 canvas element!</canvas>
			<div id="menu">
				<p>Object Distance: <input id="obj-dist-input" type="number">m</p>
				<p>Object Height: <input id="obj-height-input" type="number">m</p>
				<p>Focal Length: <input id="focal-input" type="number">m</p>
				<p>Image Distance: <input id="img-dist-input" type="number" disabled>m</p>
				<p>Image Height: <input id="img-height-input" type="number" disabled>m</p>
				<p>Magnification: <span id="mag-out"></span></p>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
